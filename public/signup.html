<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="dark_styles.css" rel="stylesheet">
	<link href="signup.css" rel="stylesheet">
	<title>sign up</title>
	
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

	 <script src="./form.js"></script>

</head>
<body class="full-height-grow">
	<div class="container">
		<header class="main-header">
			<a href="/" class="brand-logo-dark">
				<img src="logo_files\dark_bg_full.png" width="280px">
			</a>
		</header>
	<section class="sign-main-section">
		<form class="form-entry" onsubmit="event.preventDefault();return false;">
			<div class="input-group">
				<label>name:</label>
				<input type="text" id="nameSignUp" style="color:#011F28;">
			</div>
			<div class="input-group">
				<label>email id:</label>
				<input type="email" id="emailSignUp" style="color:#011F28;">
			</div>
			<div class="input-group">
				<label>contact no:</label>
				<input type="text" id="userContact" style="color:#011F28;">
			</div>
			<div class="input-group">
				<label>password:</label>
				<input type="password" id="passwordSignUp" style="color:#011F28;">
			</div>
			<div class="btn-align">
				<button class="btn" type="submit" onclick="userSignUp()" id="signUp">sign up</button>
				<button class="btn" type="button" onclick="googleSignIn()" id="google">sign in with google</button>
			</div>
		</form>
		<div class="text-container">
			<div class="sign-text">surf through</div><span class="accent-text">100+</span><div class="sign-text">properties</div>
		</div>
	</section>
	</div>
</body>
</html>
